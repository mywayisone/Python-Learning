{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('submit') }}" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Message:</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
</form>
{% endblock %}
